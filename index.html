<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Google Search</title>
    </head>
    <body>
        <div class="container justify-content-center">
            <div class="row"> 
                <div class="text-end mt-3 mb-5">
                    <a class="icon-link icon-link-hover" href="images.html">
                        Image Search
                        <svg xmlns="http://www.w3.org/2000/svg" class="bi" viewBox="0 0 16 16" aria-hidden="true">
                            <path d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                        </svg>
                    </a>

                    <a class="icon-link icon-link-hover" href="advanced.html">
                        Advanced Search
                        <svg xmlns="http://www.w3.org/2000/svg" class="bi" viewBox="0 0 16 16" aria-hidden="true">
                            <path d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                        </svg>
                    </a>
                </div>   

                <form action="https://google.com/search">
                    <div class="col-6 form-floating mb-3 mx-auto">
                        <input class="form-control" id="floatingInput" name="q" placeholder="Google Search" required type="text">
                        <label for="floatingInput">Google Search</label>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit" value="Google Search"><i class="bi bi-search"></i>Search</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
